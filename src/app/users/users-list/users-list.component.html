<table class="table table-hover text-center">
  <thead>
    <tr>
      <th>##</th>
      <th>Usuario</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList; let i = index">
      <td>{{ i +1 }} </td>
      <td>{{ user.user_name }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.status}}</td>
      <td><button class="btn btn-secondary mr-1" (click)="editUser(user)">+</button>
        <button class="btn btn-danger" (click)="deleteUser(user.$key) ">-</button></td>
    </tr>
  </tbody>
</table>
