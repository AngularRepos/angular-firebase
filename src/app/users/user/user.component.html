<div class="container ml-3">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="$key" #$key="ngModel" ngModel="userService.selectedUser.$key">
    <div class="form-group">
      <input class="form-control" required placeholder="Name" [(ngModel)]="userService.selectedUser.user_name" name="user_name" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="password" type="password" [(ngModel)]="userService.selectedUser.password" name="password" />
    </div>
    <div class="form-group">
      <select name="selection" [(ngModel)]="userService.selectedUser.role" name="role" id="role" >
        <option value="User" >User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="form-check form-group">
      Status
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="userService.selectedUser.status" name="status" id="enabledRadio" value="Enabled" checked>
        <label class="form-check-label" for="enabledRadio">Active</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="userService.selectedUser.status" name="status" id="disabledRadio" value="Disabled" >
        <label class="form-check-label" for="disabledRadio">Disabled</label>
      </div>
    </div>
    <div class="row text-center ">
      <div class="col" *ngIf="$key != null; buttonEdit">
        <button class="btn btn-success btn-block" type="submit">Add</button>
      </div>
      <ng-template #buttonEdit>
        <button class="btn btn-success btn-block" type="submit">Edit</button>
      </ng-template>
      <div class="col">
        <button class="btn btn-danger btn-block" type="reset">Cancel</button>
      </div>
    </div>
  </form>
  <div class="col text-center mt-2">
    <button class="btn btn-primary btn-block" (click)="hidePanel()">Hide Panel</button>
  </div>
</div>
