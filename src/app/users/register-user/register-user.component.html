<div class="backdrop col-md-5 mx-auto p-3">
  <form class="form" #registerForm="ngForm" (submit)="addUser()">
    <div class="form-group">
      <div class="row text-center m-3">
        <label class="control-label col-4" for="email">Email: </label>
        <div class="col-8">
          <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email">
        </div>
      </div>
    </div>

    <div class="row text-center m-3">
      <label class="control-label col-4">Password:</label>
      <div class="col-8">
        <input [(ngModel)]="pass" type="password" class="form-control" id="pass" name="pass">
      </div>
    </div>

    <div class="row text-center pt-5">
      <div class="col">
        <button type="submit" class="btn btn-success" ><span aria-hidden="true">Send</span></button>
      </div>
      <div class="col">
        <button type="button"  class="btn btn-danger" [routerLink]="['/home']"><span aria-hidden="true">Cancel</span></button>
      </div>
    </div>

  </form>

</div>
