<div class="modal-content backdrop p-5">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="row">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col">
      <button type="button" class="btn btn-success" (click)="login()" ><span aria-hidden="true">Enviar</span></button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger" (click)="onCloseHandled()"><span aria-hidden="true">Cancelar</span></button>
    </div>
  </div>
  </form>
  <div class="footer pt-2">
    <p>Introduce tus datos para loguearte</p>
  </div>
</div>
