<div class="card">
  <div class="card-header">
    <div class="row justify-content-between">
      <div class="col text-center">
        <h3 class="text-primary d-inline text-uppercase text-monospace"> wish list </h3>
      </div>
      <div class="col-2 text-right" *ngIf="showAddWishButton">
        <button class="btn btn-primary d-inline my-2 my-lg-0" (click)="showPanel(true)" >Add a new wish!</button>
      </div>
    </div>
  </div>
  <div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
      <div class="col">
        <app-wishes-list (showWishPanel)='showPanel($event);'></app-wishes-list>
      </div>
      <div class="col-5" *ngIf="showWishPanel">
        <app-wish (hideWishPanel)='showPanel($event);'></app-wish>
      </div>
    </div>
  </div>
</div>
