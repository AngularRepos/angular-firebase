<table class="table table-hover text-center">
  <thead>
    <tr>
      <th>##</th>
      <th>Wish</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wish of wishList; let i = index">
      <td>{{ i +1 }} </td>
      <td>{{ wish.wish_name }}</td>
      <td>{{ wish.description }}</td>      
    </tr>
  </tbody>
</table>
